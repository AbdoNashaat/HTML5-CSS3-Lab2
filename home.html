<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5/CSS3 Lab 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo_div">
                <img src="assets/2.png" alt="pizza hut logo">
            </div>
            <div class="account_div">
                <div class="account_options">
                    <a href="#">Sign in</a>
                    <a href="#">Create an account</a>
                    <a href="#">Find a pizza hut</a>
                    <a href="#" style="color: red;">عربى</a>
                </div>
                <div class="phone_number">
                    <img src="assets/callus.png" alt="">
                    <span>CALL US - 19000 </span>
                    <img src="assets/halal.png" alt="halal logo">
                </div>
            </div>
        </div>
        <nav>
            <div class="nav_bar">
                <button>PIZZA</button>
                <button>STARTERS</button>
                <button>SALADS</button>
                <button>MORE</button>
                <button style="background-color: #fea501;">DEALS</button>
                <button id="start_your_order">START YOUR ORDER</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="main_image">
            <img src="assets/test.jpg" alt="main image">
            <div class="pizza_options">
                <div class="option current">
                    <a href="#">ALL</a>
                </div>
                <div class="option">
                    <a href="#">BEEF</a>
                </div>
                <div class="option">
                    <a href="#">CHICKEN</a>
                </div>
                <div class="option">
                    <a href="#">VEGEN</a>
                </div>
                <div class="option">
                    <a href="#">SPECIALITY</a>
                </div>
                <div class="option">
                    <a href="#">EXTREME</a>
                </div>
                <div class="option">
                    <a href="#">SEA FOOD</a>
                </div>
            </div>
        </div>
    </main>

    <section class="cards_section">
        <h1>THE FREAKING CARDS!</h1>
    </section>

    <script src="script.js"></script>
</body>

</html>
